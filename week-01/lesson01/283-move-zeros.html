<body>
    <script>
        /*
                先把不是零的项目判断出来放在数组的前面，再在后面都放上0
                */
        var moveZeroes = function(nums) {
            let n = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] != 0) {
                    nums[n] = nums[i]
                    n++
                }
            }
            for (let j = n; j < nums.length; j++) {
                nums[j] = 0
            }
        };
    </script>
</body>

</html>
